<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		window.addEventListener('load', function () {
			console.log('window load')
		})
	</script>
</head>
<body>

	<div class="container">
		<h1>Olá!</h1>
	</div>

	<img src="//lorempixel.com/500/500">

	<!--
		TODO: Verificar na aba network os redirects que a imagem acima faz
		e diminuir a quantidade de redirects

		Dica: status 301 Moved Permanently
	-->

	<script>
		document.addEventListener('DOMContentLoaded', onDOMContentLoaded)

		function onDOMContentLoaded (event) {
			var container = document.querySelector('.container')

			container.innerText = ''

			var element = document.createElement('h1')
			element.innerText = 'Olá, JavaScript me criou!'

			container.appendChild(element)
		}
	</script>
</body>
</html>
