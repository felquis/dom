<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.js h1 {
			opacity: 0;
			transform: translateX(-100px);
		}

		.entering {
			animation: entering 300ms cubic-bezier(0.18, 0.89, 0.32, 1.28) forwards;
		}

		@keyframes entering {
			from: {
				opacity: 0;
				transform: translateX(-100px);
			}

			to {
				opacity: 1;
				transform: translateX(0);
			}
		}
	</style>
</head>
<body>
	<div data-container></div>

	<img src="//lorempixel.com/500/500/">

	<script>
		document.body.classList.add('js')

		document.addEventListener('DOMContentLoaded', onDOMContentLoaded)

		function onDOMContentLoaded (event) {
			var template = createContainer()

			var container = document.querySelector('[data-container]')
			container.appendChild(template)

			var h1List = document.querySelectorAll('h1')

			Array.prototype.slice.call(h1List).map(function (element, index) {
				element.innerText = index + ' ' + element.innerText

				setTimeout(function () {
					element.classList.add('entering')
				}, 100 * index)
			})
		}

		function createContainer() {
			var fragment = document.createDocumentFragment()

			var container = document.createElement('div')
			container.classList.add('container')

			var h1 = document.createElement('h1')
			h1.textContent = 'Ol√°'

			fragment.appendChild(container)

			for (var i = 0; i < 10; i++) {
				container.appendChild( h1.cloneNode(true) )
			}

			return fragment
		}
	</script>
</body>
</html>
